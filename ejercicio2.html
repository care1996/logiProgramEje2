const prueba=["unacadena", 3, 9, 1, 10, 500 , 1 , 10 ,true, false, -5]
let numeros = []



for (let i = 0; i < prueba.length; i++) {
    if (typeof prueba[i] === "number") {
        numeros.push(prueba[i]);
    }
}

console.log(numeros);
