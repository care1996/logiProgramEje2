    <script>

function ordenarNumeros(arr) {
  let numeros = [];

  for (let i = 0; i < arr.length; i++) {
    if (typeof arr[i] === "number") {
      numeros.push(arr[i]);
    }
  }

  for (let i = 0; i < numeros.length - 1; i++) {
    for (let j = i + 1; j < numeros.length; j++) {
      if (numeros[i] > numeros[j]) {
        const temp = numeros[i];
        numeros[i] = numeros[j];
        numeros[j] = temp;
      }
    }
  }

  console.log(numeros);
}

ordenarNumeros(["unacadena",3,9,1,10,500,1,10,true,])


    </script>
</body>
