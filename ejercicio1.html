<!DOCTYPE html>
<html lang="en">

<body>
    <script>

    const numeroDeElementos = 4; 

    
    let Fibonacci = [0, 1];

    for (let i = 2; i < numeroDeElementos; i++) {
        Fibonacci[i] = Fibonacci[i - 1] + Fibonacci[i - 2];
    }

    console.log(Fibonacci);

    
    </script>
</body>
